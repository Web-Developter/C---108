
<html>
    <head>
      <title>Animal Sounds Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text-center">
        <h2>Animal Sound Identifier</h2>
        <p>Note: Play different sounds like dog barking, cat meowing, lion roaring, and wolf howling to see that animal down below</p>
      </div>
      <div class="main_div">
        <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification()">Start</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="Dog_still.jpg" id="dog_still" width="300" height="300">
        <img src="Cat_still.jpg" id="cat_still" width="300" height="300">
        <img src="Lion_still.jpg" id="lion_still" width="300" height="300">
        <img src="Wolf_still.jpg" id="wolf_still" width="300" height="300">
        </center>
      </div>
      <div class="copy_right_footer">Developed By - Aarav</div>
       
  <script src="main.js"></script>
    </body>
  </html>
